<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <h4>{{ contact.name }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <span>
                    <img 
                    [src]="contact.imageUrl"
                    alt="{{ contact.name }}" 
                    class="image-responsive" 
                    style="max-height: 50px;">
                </span>
            </div>
        <div class="col-xs-5">
            <a class="btn btn-success" [routerLink]="['/contacts', id, 'edit']">Edit</a>
            <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
        <div class="col-xs-12">
            <p><b>Email: </b>{{ contact.email }}</p>
            <p><b>Phone: </b>{{ contact.phone }}</p>
        </div>
    </div>
</div>
  </div>
